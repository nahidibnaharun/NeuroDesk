      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: rgba(34, 211, 238, 0.3); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(34, 211, 238, 0.5); }

      html.dark ::-webkit-scrollbar-thumb { background-color: rgba(100, 116, 139, 0.5); }
      html.dark ::-webkit-scrollbar-thumb:hover { background-color: rgba(100, 116, 139, 0.7); }

      /* Recharts text color override */
      :root {
        --recharts-text-fill-color: #475569; /* slate-600 */
      }
      html.dark {
        --recharts-text-fill-color: #94a3b8; /* slate-400 */
      }
      .recharts-text {
        fill: var(--recharts-text-fill-color);
      }
    </style>
